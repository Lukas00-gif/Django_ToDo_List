<h1>To do List</h1>
<a href="{% url 'task-create' %}">add task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">Ver</a></td>
            <td><a href="{% url 'task-update' task.id %}"> Editar</a></td>
            <td><a href="{% url 'task-delete' task.id %}"> Deletar Tarefa</a></td>
        </tr>
        {% empty %}
            <h3>sem itens na lista</h3>
    {% endfor %}
</table>
